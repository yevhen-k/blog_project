<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
        <title>Home Blog - {{ title }}</title>
    {%else%}
        <title>Home Blog</title>
    {%endif%}
</head>
<body>
    <h1>Home Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>By <b>{{ post.author }}</b> on <i>{{ post.date_posted }}</i></p>
        <p>{{ post.content }}</p>
    {% endfor %}
</body>
</html>
